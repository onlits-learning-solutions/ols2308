<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h1>Factorial</h1>
    <form action="">
        <label for="number" class="form-label mt-3">Number</label>
        <input type="text" name="number" id="number" class="form-control">
        <label for="factorial" class="form-label mt-3">Factorial</label>
        <input type="text" name="factorial" id="factorial" readonly class="form-control">
        <button type="button" id="find" class="btn btn-primary mt-3">Find</button>
    </form>
    <script>
        var find = document.getElementById('find');
        var factorial = document.getElementById('factorial');
        find.onclick = function () {
            factorial.style.backgroundColor = 'yellow';
            let f = 1;
            let n = Number(document.getElementById('number').value);
            for (i = n; i >= 1; i--) {
                f *= i;
            }
            factorial.value = f;
        }
    </script>
</body>

</html>
