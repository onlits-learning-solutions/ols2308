<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Integers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-5">
        <form>
            <label for="augend" class="form-label">Augend</label>
            <input type="text" name="augend" id="augend" class="form-control">
            <label for="addend" class="form-label mt-3">Addend</label>
            <input type="text" name="addend" id="addend" class="form-control">
            <label for="sum" class="form-label mt-3">Sum</label>
            <input type="text" name="sum " id="sum" readonly class="form-control">
            <button type="button" class="btn btn-primary mt-3" id="add">Add</button>
        </form>
    </div>
    
    <script type="module">
        import { add } from './src/add-two-integers.js';
        
        var addButton = document.getElementById('add');

        addButton.onclick = function() {
            let a = Number(document.getElementById('augend').value);
            let b = Number(document.getElementById('addend').value);
            document.getElementById('sum').value = add(a, b);
        }

    </script>
</body>

</html>
